<div ng-controller="standoviCtrl">
	
	<div class="page-header">
		<h1>Štandovi</h1>
	</div>
	
	<form>
		<div class="form-group">
			<label for="zakupac">Zakupac</label>
			<input class="form-control" id="zakupac" ng-model="noviStand.zakupac">
		</div>
		<div class="form-group">
			<label for="povrsina">Površina</label>
			<input class="form-control" id="povrsina" ng-model="noviStand.povrsina">
		</div>
		<div class="form-group">
			<label for="sajam">Sajam</label>
			<select class="form-control" id="sajam" ng-model="noviStand.sajamId">
				<option ng-repeat="sa in sajmovi" value="{{sa.id}}">
					{{sa.naziv}}
				</option>
			</select>
		</div>
		<button class="btn btn-primary" ng-click="dodaj()">Dodaj</button>
	
	</form>
	
	<form>
		<div class="form-group">
			<label for="pzakupac">Zakupac</label>
			<input ng-model="pPretrage.zakupac" class="form-control" id="pzakupac">
		</div>
		<div class="form-group">
			<label for="pminP">Minimalna površina</label>
			<input ng-model="pPretrage.minP" class="form-control" id="pminP">
		</div>
		<div class="form-group">
			<label for="pmaxP">Maksimalna površina</label>
			<input ng-model="pPretrage.maxP" class="form-control" id="pmaxP">
		</div>
		<button ng-click="pretraga()" class="btn btn-primary">Pretraži</button>
	</form>
	
	<div class="btn-group">
		<button ng-disabled="pageNum == 0" ng-click="go(-1)" class="btn btn-primary">Prethodna</button>
		<button ng-disabled="pageNum == totalPages - 1" ng-click="go(1)" class="btn btn-primary">Sledeća</button>
	</div>
		
	<table class="table table-bordered table-striped">
		<thead>
			<tr>
				<th>Zakupac</th>
				<th>Površina</th>
				<th>Sajam</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="s in standovi">
				<td>{{s.zakupac}}</td>
				<td>{{s.povrsina}}</td>
				<td>{{s.sajamNaziv}}</td>
			</tr>
		</tbody>
	</table>
		
</div>
