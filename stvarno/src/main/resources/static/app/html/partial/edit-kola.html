<div ng-controller="editKolaCtrl">
	<h1>Izmeni auto</h1>
	
	<form>
		<div class="form-group">
			<label for="naziv">Model</label>
			<input class="form-control" id="naziv" placeholder="model" ng-model="novoAutoE.model">
		</div>
		<div class="form-group">
			<label for="organizator">Registracija</label>
			<input class="form-control" id="organizator" placeholder="Registracija" ng-model="novoAutoE.registracija">
		</div>
		<div class="form-group">
			<label for="datumPocetka">Godiste</label>
			<input class="form-control" id="datumPocetka" placeholder="Godiste" ng-model="novoAutoE.godiste">
		</div>
		<div class="form-group">
			<label for="cenaKarte">Potrosnja</label>
			<input class="form-control" id="cenaKarte" placeholder="Potrosnja" ng-model="novoAutoE.potrosnja">
		</div>
		
		<button class="btn btn-primary" ng-click="izmeni()">Izmeni</button>
	
	</form>
	
	
</div>
